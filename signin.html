<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="overallcontent">
      <div class="signin-image">
        <img src="./assets/images/Character.png" alt="" />
      </div>
      <div class="sign-in_main">
        <nav>
          <div class="right-nav">
            <h1>Welcome Back</h1>
            <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
          </div>
          <div class="left-nav">
            <img src="./assets/images/Lannford-removebg-preview 1.png" alt="" />
          </div>
        </nav>
        <main>
          <div class="signin">
            <a href="#">Sign in with Google</a>

            <a href="#">Sign in with Facebook</a>
          </div>
          <div class="border">
            <div class="line1"></div>
            <div class="or">or</div>
            <div class="line1"></div>
          </div>
          <form>
            <div class="first-input">
              <label>Email address</label><br />
              <div class="input">
                <span class="material-symbols-outlined"> mail </span>
                <input
                  type="email"
                  placeholder="johnkent@acad.com"
                  name="email"
                />
              </div>
            </div>
            <div class="second-input">
              <label>Password</label><br />
              <div class="input2">
                <span class="material-symbols-outlined"> lock </span>
                <input
                  type="password"
                  placeholder="*********"
                  name="password"
                />
              </div>
            </div>
            <div class="para">
              <p><a href="./resetpass.html">Forget password?</a></p>
              <div class="signinlink">
                <span><button>Sign in</button></span>
              </div>
            </div>
            <div class="bordermobile">
              <div class="line1"></div>
              <div class="or">or</div>
              <div class="line1"></div>
            </div>
            <div class="signin-bobile">
              <a href="#">Sign in with Google</a>

              <a href="#">Sign in with Facebook</a>
            </div>
          </form>
        </main>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
