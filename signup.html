        <h2>Create your FREE Account</h2>

        <form>
          <div class="firstinput">
            <label for="">Full Name</label><br />
            <input type="text" name="fullname" />
          </div>
          <div class="secondinput">
            <label for="">Email address</label><br />

          <div class="thirdinput">
            <label for="">Password</label><br />
            <input type="password" name="password" />
          </div>
          <div class="overall-fourth">

              <label for="">Date of Birth</label><br />
              <input type="date" name="datte" />
            </div>
            <div class="fourthleft">
              <label for="">Sex</label><br />
              <select name="consisting">
                <option value=""></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
          <div class="overall-fourth">
            <div class="fourthleft">
              <label for="">Phone Number</label><br />
              <input type="tel" name="num" />
            </div>
            <div class="fourthleft">
              <label for="">Country</label><br />
              <select name="consistingtwo">
                <option value=""></option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
              </select>
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" /><label
              >I agree to Language Academy Terms and Conditions</label
            >
          </div>
          <div class="signuolink">
            <p><button>sign up</button></p>
          </div>
          <div class="border">
            <div class="line1"></div>
            <div class="or">or</div>
            <div class="line1"></div>
          </div>
          <div class="overallbottomicon">
            <div class="signin">
              <img src="./assets/images/google.png" alt="" />
            </div>
            <div class="signinicon">
              <img src="./assets/images/google.png" alt="" />
            </div>
          </div>
        </form>
      </div>
      <div class="signupimage">
        <div class="imagetext">
          <h1>"The Best way</h1>
          <h1>to Earn is to</h1>
